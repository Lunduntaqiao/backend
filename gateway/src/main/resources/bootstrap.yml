server:
  port: 10010
spring:
  application:
    name: GatewayApplication
  cloud:
    nacos:
      discovery:
        enabled: true
        service: gateway
        server-addr: 127.0.0.1:8848

    gateway:
      httpclient:
        connect-timeout: 100000
        response-timeout: 500000
      discovery:
        locator:
          enabled: true  # 让gateway可以发现nacos中的微服

      routes:
        - id: userinfo
          uri: lb://userinfo
          predicates:
            - Path=/user/**
#          filters:
#            - PrefixPath=/user

        - id: favotinfo
          uri: lb://favotinfo
          predicates:
            - Path=/favor/**

        - id: postinfo
          uri: lb://postinfo
          predicates:
            - Path=/post/**

